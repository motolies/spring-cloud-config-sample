management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true

eureka:
  instance:
    hostname: ${peer:peer1}.127.0.0.1.nip.io
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://peer1.${container_name:127.0.0.1}.nip.io:8761/eureka,http://peer2.${container_name:127.0.0.1}.nip.io:8762/eureka
