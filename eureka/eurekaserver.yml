management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true

eureka:
  instance:
    appname: eureka-cluster
    hostname: ${host_name}
    preferIpAddress: true
  # eureka cluster 구축해보려고 했으나 도커 환경에서는 잘 모르겠다.
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka:8761/eureka/
