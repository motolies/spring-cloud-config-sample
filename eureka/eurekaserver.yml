management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true

eureka:
  instance:
    appname: eureka-cluster
    hostname: ${host_name}
    preferIpAddress: true
  replicas:
    node:
      host: ${host_name}
      port: ${PORT}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/,http://localhost:8762/eureka/
